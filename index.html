<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 class="heading">Let's play some Rock, Paper, Scissors!</h1>
        <h2 class="rules-heading">Rules</h2>
        <div class="rules-list">
            <ul>
                <li>Rock beats scissors</li>
                <li>Scissors beats paper</li>
                <li>Paper beats rock</li>
            </ul>
        </div>
        <h2 class="round">Start playing!</h2>
        <div class="buttons">
            <button class="player-button">Rock</button>
            <button class="player-button">Paper</button>
            <button class="player-button">Scissors</button>
        </div>
        <div class="round-result"></div>
        <div class="game-result"></div>
        <div class="score">
            <div class="player-score-heading">Player score</div>
            <div class="player-score"></div>
            <div class="computer-score-heading">Computer score</div>
            <div class="computer-score"></div>
        </div>
    </body>
</html>
